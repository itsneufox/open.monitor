name: Deploy to CT 109

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to CT 109
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROXMOX_HOST }}
        username: ${{ secrets.PROXMOX_USER }}
        key: ${{ secrets.PROXMOX_SSH_KEY }}
        port: ${{ secrets.PROXMOX_PORT }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          
          echo "Current directory: $(pwd)"
          echo "Pulling latest code..."
          git pull origin main
          
          echo "Stopping containers..."
          docker-compose down --timeout 30
          
          echo "Cleaning old images..."
          docker image prune -f
          
          echo "Building containers..."
          docker-compose build --no-cache
          
          echo "Starting containers..."
          docker-compose up -d
          
          echo "Waiting for containers to start..."
          sleep 15
          
          echo "Checking container status..."
          docker ps --format "table {{.Names}}\t{{.Status}}"
          
          if [ "$(docker ps -q -f name=openmonitor-bot -f status=running)" ]; then
            echo "Bot deployment successful!"
            echo "Recent bot logs:"
            docker logs openmonitor-bot --tail 5
          else
            echo "Bot deployment failed!"
            echo "All containers:"
            docker ps -a
            echo "Bot logs:"
            docker logs openmonitor-bot --tail 10
            exit 1
          fi
          
          echo "Final cleanup..."
          docker system prune -f
          echo "Deployment completed successfully!"