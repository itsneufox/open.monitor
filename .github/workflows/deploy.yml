name: Deploy to Proxmox

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub (Optional)
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy to Proxmox server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROXMOX_HOST }}
        username: ${{ secrets.PROXMOX_USER }}
        key: ${{ secrets.PROXMOX_SSH_KEY }}
        port: ${{ secrets.PROXMOX_PORT || 22 }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          
          # Pull latest code
          git pull origin main
          
          # Stop containers gracefully
          docker-compose down --timeout 30
          
          # Remove old images to free space
          docker image prune -f
          
          # Build and start containers
          docker-compose build --no-cache
          docker-compose up -d
          
          # Wait a moment for containers to start
          sleep 10
          
          # Check if bot container is running
          if [ "$(docker ps -q -f name=openmonitor-bot)" ]; then
            echo "✅ Bot deployment successful!"
            docker logs openmonitor-bot --tail 10
          else
            echo "❌ Bot deployment failed!"
            docker logs openmonitor-bot --tail 20
            exit 1
          fi
          
          # Clean up unused Docker resources
          docker system prune -f --volumes