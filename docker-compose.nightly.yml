services:
  mysql-nightly:
    image: mysql:8.0
    container_name: openmonitor-nightly-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: openmonitor_nightly
      MYSQL_USER: openmonitor
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_nightly_data:/var/lib/mysql
      - ./backups-nightly:/backups
    networks:
      - openmonitor-nightly-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  valkey-nightly:
    image: valkey/valkey:8.1.3-alpine
    container_name: openmonitor-nightly-valkey
    restart: unless-stopped
    volumes:
      - ./conf/valkey.conf:/etc/valkey/valkey.conf
      - valkey_nightly_data:/data
    command: ["valkey-server", "/etc/valkey/valkey.conf"]
    networks:
      - openmonitor-nightly-network
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5

  bot-nightly:
    build: .
    container_name: openmonitor-nightly-bot
    restart: unless-stopped
    depends_on:
      mysql-nightly:
        condition: service_healthy
      valkey-nightly:
        condition: service_healthy
    environment:
      - TOKEN=${TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - DATABASE_URL=mysql://openmonitor:${MYSQL_PASSWORD}@mysql-nightly:3306/openmonitor_nightly
      - OWNER_ID=${OWNER_ID}
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - VALKEY_HOSTS=valkey-nightly:6379
      - VALKEY_USE_TLS=false
      - VALKEY_KEY_EXPIRY_SECONDS=${VALKEY_KEY_EXPIRY_SECONDS:-300}
      - BOT_VERSION=${BOT_VERSION:-nightly}
    volumes:
      - ./logs-nightly:/app/logs
    networks:
      - openmonitor-nightly-network

volumes:
  mysql_nightly_data:
    driver: local
  valkey_nightly_data:
    driver: local

networks:
  openmonitor-nightly-network:
    driver: bridge